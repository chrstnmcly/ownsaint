<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Account | OwnSaint</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

	<div class="container">
		<div class="navbar">
		<div class="logo">
			<a href="index.html"><img src="images/black.png" width="200px"></a>
		</div>
		<nav>
			<ul id="MenuItems">
				<li><a href="index.html" target="_self">Home</a></li>
				<li><a href="products.html" target="_self">Products</a></li>
				<li><a href="#footer">Contact</a></li>
				<li><a href="account.html">Account</a></li>
			</ul>
		</nav>
		<img src="images/cart.png" width="30px" height="30px">
		<img src="images/menu.png" class="menu-icon" onclick="menutoggle()">
	</div>
</div>
	
	<div class="account-page">
		<div class="container">
			<div class="row">
				<div class="col-2">
					<img src="images/side2.png" width="100%">
				</div>
				<div class="col-2">
					<div class="form-container">
						<div class="form-btn">
							<span onclick="login()">log-in</span>
							<span onclick="register()">Register</span>
							<hr id="indicator">
						</div>

						<form id="loginform">
							<input type="text" placeholder="username">
							<input type="password" placeholder="password">
							<button type="submit" class="btn">log-in</button>
							<a href="#">Forgot password</a>
						</form>
						<form id="regform">
							<input type="text" placeholder="username">
							<input type="email" placeholder="e-mail">
							<input type="password" placeholder="password">
							<button type="submit" class="btn">register</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div id="footer">
		<div class="container">
			<div class="row">
				<div class="footer-col-1">
					<h3>Download Our App</h3>
					<p>Download App for Android and IOS</p>
					<div class="app-logo">
						<img src="images/play-store.png">
						<img src="images/app-store.png">
					</div>
				</div>
				<div class="footer-col-2">
					<img src="images/finalbg1.png">
				</div>
				<div class="footer-col-3">
					<h3>Useful Links</h3>
					<ul>
						<li>Coupons</li>
						<li>Blog Post</li>
						<li>Return Policy</li>
						<li>Join Affiliate</li>
					</ul>
				</div>
				<div class="footer-col-4">
					<h3>Follow us</h3>
					<ul>
						<li>Facebook</li>
						<li>Twitter</li>
						<li>Instagram</li>
						<li>Tiktok</li>
					</ul>
				</div>
			</div>

			<hr><p class="copyright ">Copyright 2020 - OwnSaint</p>
		</div>
	</div>

	<script>
		var MenuItems = document.getElementById("MenuItems");

		MenuItems.style.maxHeight = "0px";

		function menutoggle(){
			if(MenuItems.style.maxHeight == "0px"){

				MenuItems.style.maxHeight = "200px";
			}
			else{
				MenuItems.style.maxHeight = "0px";
			}
		}
	</script>

	<script>
		var loginform = document.getElementById("loginform");
		var regform = document.getElementById("regform");
		var indicator = document.getElementById("indicator");

		function register(){
			regform.style.transform = "translateX(0px)";
			loginform.style.transform = "translateX(0px)";
			indicator.style.transform = "translateX(100px)";
		}
		function login(){
			regform.style.transform = "translateX(300px)";
			loginform.style.transform = "translateX(300px)";
			indicator.style.transform = "translateX(0px)";
		}

	</script>
	<script src="smooth-scroll.js"></script>
	<script>
		var scroll = new SmoothScroll('a[href*="#"]');
	</script>
 


</body>
</html>
